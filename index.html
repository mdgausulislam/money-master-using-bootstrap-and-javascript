<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center py-5">Money MasterðŸ’°</h1>
        <div class="row gx-5">
            <div class="col-12 col-md-6">
                <img class="img-fluid img-bg" src="Pexels Photo by Karolina Grabowska.png" alt="">

            </div>
            <div class="col-12 col-md-6">
                <h4 class="text-center">Income</h4>
                <div class="mt-3 d-flex align-items-center justify-content-center">
                    <label class="fw-bold" for="text">Income:</label>
                    <input id="income-field" class="ms-2 form-control input-bg fw-bold" type="text">
                </div>

                
                    <h4 class="text-center mt-3">Express</h4>
                    <div class="mt-3 d-flex align-items-center justify-content-center">
                        <label class="fw-bold" for="text">Food:</label>
                        <input id="food-field" class="ms-2 form-control input-bg fw-bold" type="text">
                    </div>
                    <div class="mt-3 d-flex align-items-center justify-content-center">
                        <label class="fw-bold" for="text">Rent:</label>
                        <input id="rent-field" class="ms-2 form-control input-bg fw-bold" type="text">
                    </div>
                    <div class="mt-3 d-flex align-items-center justify-content-center">
                        <label class="fw-bold text-center" for="text">Clothes:</label>
                        <input id="Clothes-field" class="ms-2 form-control input-bg fw-bold" type="text">
                    </div>
                    <div class="text-center mt-3">
                        <button id="btn-calculate" class="btn btn-primary px-5 fw-bold">Calculate</button>
                    </div>

                <h5 class="text-center mt-3">Total Expenses: <span id="total-expensive">00</span></h5>

                <h5 class="text-center mt-2">Balance: <span id="total-balance">00</span></h5>

                <div class="d-flex mt-5 align-items-center justify-content-center">
                    <label class="fw-bold" for="text">Save:</label>
                    <input type="text" name="" id="" placeholder="20" class="form-control w-25 ms-2 input-bg text-center fw-bold">
                    <h6 class="px-3">%</h6>
                    <button class="btn btn-primary px-5 fw-bold">Save</button>
                </div>
                <h5 class="text-center mt-4">Saving Amount: 2000</h5>
                <h5 class="text-center">Remaining Balance: 2500</h5>
            </div>
        </div>
    </div>

    <script src="js/scripr.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</body>

</html>
